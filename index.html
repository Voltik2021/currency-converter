<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency-converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class = "header-logo">
            <img src ="img/logoBank.svg">
        </div>           
        <p class="header-menu">БАНК</p>
        <p class="header-menu">БИЗНЕС</p>
        <p class="header-menu">ИНВЕСТИЦИИ</p>
        <p class="header-menu">СТРАХОВАНИЯ</p>
        <p class="header-menu">МОБАЙЛ</p>
        <p class="header-menu">ПУТИШЕСТВИЯ</p>
        <p class="header-menu">РАЗВЛЕЧЕНИЯ</p>
        <p class ="log-in">ВОЙТИ</p>
    </header>
    <main>
        <h1 class = "main-title">Конвертер валют онлайн</h1>
        <div class = "main-wrapper">
            <div class = "wrapper left">
                <p>У меня есть</p>
                <div class="div-button-currency">
                    <button class = "leftCurrency">RUB</button>
                    <button class = "leftCurrency">USD</button>
                    <button class = "leftCurrency">EUR</button>
                    <button class = "leftCurrency">GBP</button>
                    <select class = "select-left">
                        <option>BYR</option>                        
                    </select>
                </div>
                <div class="div-input">
                    <input type = "number" class="input input-left" value="1">
                    <p class = 'exchange-rate-left'> </p>                    
                </div>
            </div>
            <button class="arrows"></button>
            <div class = "wrapper right">
                <p>Хочу преобрести</p>
                <div class="div-button-currency">
                    <button class = "rightCurrency">RUB</button>
                    <button class = "rightCurrency">USD</button>
                    <button class = "rightCurrency">EUR</button>
                    <button class = "rightCurrency">GBP</button>
                    <select class = "select-rigth">
                        <option>BYR</option>
                    </select>
                </div>
                <div class="div-input">
                    <input type = "number" class="input input-right">
                    <p class = 'exchange-rate-right'> </p>
                </div>
            </div>
        </div>
    </main>    
    <script src="script.js"></script>
</body>
</html>
